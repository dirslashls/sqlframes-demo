<!DOCTYPE html>
<html data-theme='light'>
	<head>
		<meta charset="utf-8">
		<meta name="color-scheme" content="light dark">
		<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js" integrity="sha256-lIXwkX+X/PT2Ol6jZSAP/VfxI/RROCovmhrS4v1RrJs=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" data-theme='light' type="text/css" href="../../node_modules/@sqlframes/sqlframes/dist/styles/themes/light.css"/>
		<link rel="stylesheet" data-theme='dark' disabled type="text/css" href="../../node_modules/@sqlframes/sqlframes/dist/styles/themes/dark.css"/>
		<link rel="stylesheet" type="text/css" href="../../node_modules/@sqlframes/sqlframes/dist/repl/index.css"/>
		<link rel="stylesheet" type="text/css" href="../styles/app.css"/>
		<title>SQL Frames REPL App Demo</title>
	</head>
	<body>
		<div style="padding:0px 5px;margin-bottom:5px;background-color:rgb(36,37,38);color:white;">
			<a href='../../index.html'>Home</a>
		</div>
		<div id="repl" style="min-height:1500px"></div>
		<div style="font-weight:bold;text-align:right;">Powered by SQL Frames</div>
		<script type="module">
			window.sqlframes_license = {"data":{"domain":"localhost","expiry_date":"2021/09/15"},"signature":"5+mrmt6pUM6gth6wkUVWDZBekvIp6FzmAAOqQww73PT9zkq9+uDLokzek0Q1M5g1Y99DfzVDmxlkOmKy7hZnDw=="};
			import sfloader from '../../node_modules/@sqlframes/sqlframes/dist/main.js';
			sfloader.load('../../node_modules/@sqlframes/sqlframes/dist/repl/index',function(repl) {
				repl.sqlframes.View.ColorScheme.setDarkMode(2);
				repl.REPLView.addExtraLibs('../../node_modules/@sqlframes/sqlframes/dist/api.d.ts','api.d.ts');
				const { SQL } = repl.sqlframes;
				SQL.ShowSQL = true;
				SQL.Databases = [SQL.DatabaseType.SQLite3,SQL.DatabaseType.PostgreSQL,SQL.DatabaseType.MySQL,SQL.DatabaseType.Oracle];
				repl.repl(document.getElementById('repl'));
			});
		</script>
	</body>
</html>
